<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"
    />
    <title>HealthifyMe - Exercises</title>
</head>
<body>
    <div id="home">
        <nav>
            <div class="logo"><img src="logo.png" alt="logo" srcset="" height="50px" width="50px"></div>
            <h2 class="logo-text">Healthify<span class="logo-span">Me</span></h2>
        </nav>
        <main class="main">
            <h1 class="home-heading">Exercises</h1>

            <div class="swiper mySwiper">
                <div class="swiper-wrapper">
                  <div class="swiper-slide">
                    <div class="card card1">
                        <h2 class="card-head">Push Ups</h2>
                        <img class="card-img" src="pushup.png" alt="" srcset="">
                    </div>
                  </div>

                  <div class="swiper-slide">
                    <div class="card card2">
                        <h2 class="card-head">Yoga</h2>
                        <img class="card-img" src="yoga.png" alt="" srcset="">
                    </div>
                </div>
 
                <div class="swiper-slide">
                    <div class="card card3">
                        <h2 class="card-head">Running</h2>
                        <img class="card-img" src="run.png" alt="" srcset="">
                    </div>
                </div>
 
                <div class="swiper-slide">
                    <div class="card card1">
                        
                    </div>
                </div>
 
                <div class="swiper-slide">
                    <div class="card card2">
                        
                    </div>
                </div>
 
                <div class="swiper-slide">
                    <div class="card card3">
                        
                    </div>
                </div>
 
                <div class="swiper-slide">
                    <div class="card card1">
                        
                    </div>
                </div>
 
                <div class="swiper-slide">
                    <div class="card card2">
                        
                    </div>
                </div>
 
                <div class="swiper-slide">
                    <div class="card card3">
                        
                    </div>
                </div>
                </div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-pagination"></div>
            </div>

            
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
